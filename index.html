<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>KipFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 15px;
    }

    h1 {
      margin-bottom: 20px;
    }

    h2 {
      margin: 15px 0 10px;
      font-size: 18px;
    }

    .movies {
      display: flex;
      gap: 15px;
      overflow-x: auto;
    }

    .card {
      width: 140px;
      flex-shrink: 0;
      text-decoration: none;
      color: white;
    }

    .card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 12px;
    }

    .card p {
      margin-top: 6px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h1>KipFlix</h1>

<h2>Aksiyon</h2>
<div class="movies">
  <a class="card" href="player.html?video=mov_bbb.mp4&title=Aksiyon Film">
    <img src="https://picsum.photos/300/450?1">
    <p>Aksiyon Film</p>
  </a>
</div>

<h2>Komedi</h2>
<div class="movies">
  <a class="card" href="player.html?video=mov_bbb.mp4&title=Komedi Film">
    <img src="https://picsum.photos/300/450?2">
    <p>Komedi Film</p>
  </a>
</div>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>
