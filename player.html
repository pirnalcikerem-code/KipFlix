<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Oynatıcı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .top {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
    }

    .back {
      background: #e50914;
      color: white;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 18px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    video {
      width: 100%;
      max-height: 60vh;
      background: black;
    }

    .info {
      padding: 15px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

<div class="top">
  <a href="index.html" class="back">← Ana Sayfa</a>
  <h1 id="title">Film</h1>
</div>

<video id="video" controls autoplay>
  <source src="" type="video/mp4">
</video>

<div class="info" id="desc"></div>

<script>
  const p = new URLSearchParams(location.search);
  document.getElementById("video").src = p.get("video");
  document.getElementById("title").innerText = p.get("title");
  document.getElementById("desc").innerText =
    "Bu film KipFlix deneme arşivindendir. Büyük beklentiye girme ama izlenir.";
</script>

</body>
</html>
